{% extends "base.html" %}
{% block title %}Peso Ideal{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
    <div class="card shadow-lg border-0" style="max-width: 850px; width: 100%; border-radius: 15px;">
        <div class="card-header bg-success text-white text-center fw-bold">
            Calculadora de Peso Ideal
        </div>

        <div class="card-body px-5">
            <p class="text-secondary">
                El peso ideal es una estimación basada en tu altura y sexo. La composición corporal puede variar.
            </p>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Altura (cm)</label>
                    <input type="number" name="altura" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Sexo</label>
                    <select name="sexo" class="form-select">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>

                <div class="text-center mt-3">
                    <button class="btn btn-success px-4">Calcular Peso Ideal</button>
                </div>
            </form>

            {% if resultado %}
            <div class="mt-4 card bg-success bg-opacity-25 border-0 p-3">
                <h5 class="text-success fw-bold text-center">Resultado</h5>
                <p class="text-center fs-5">{{ resultado }}</p>
                <p class="text-center text-secondary">{{ info }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
