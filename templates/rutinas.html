{% extends "base.html" %}

{% block title %}Rutinas - Nutrify{% endblock %}

{% block content %}

<div class="text-center mb-4">
    <h1 class="fw-bold text-success">Rutinas de Ejercicio</h1>
    <p class="text-muted fs-5">Selecciona y visualiza tu rutina en formato PDF.</p>
</div>

<!-- Botones para mostrar pdf -->
<div class="d-flex justify-content-center mb-4 gap-3">
    <button class="btn btn-success" onclick="showPDF('/static/rutina_mujer.pdf')">
        Rutina Mujer
    </button>
    <button class="btn btn-dark" onclick="showPDF('/static/rutina_hombre.pdf')">
        Rutina Hombre
    </button>
</div>

<!-- Visor PDF -->
<div class="card shadow-sm mb-4">
    <div class="card-body p-0">
        <iframe id="pdfFrame" 
                src="/static/rutina_mujer.pdf" 
                style="width:100%; height:80vh; border:0;">
        </iframe>
    </div>
</div>

<!-- Descargas -->
<div class="d-flex justify-content-center gap-3 flex-wrap">

    <a class="btn btn-success" href="/static/rutina_mujer.pdf" download>
        Descargar Rutina Mujer
    </a>

    <a class="btn btn-dark" href="/static/rutina_hombre.pdf" download>
        Descargar Rutina Hombre
    </a>

    <a class="btn btn-outline-secondary" href="/static/rutina_mujer.pdf" target="_blank">
        Abrir Mujer en pestaña
    </a>

    <a class="btn btn-outline-secondary" href="/static/rutina_hombre.pdf" target="_blank">
        Abrir Hombre en pestaña
    </a>

</div>

<script>
function showPDF(file) {
    document.getElementById("pdfFrame").src = file;
}
</script>

{% endblock %}
